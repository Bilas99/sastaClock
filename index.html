<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="clocks">
      <div class="digital-clock">
         <h2 class="heading">  Digital Clock </h2>
         <div>
            <div class="date"></div>
            <div class="time"></div>
         </div>
      </div>
   
      <div class="analog-clock">
         <h2 class="heading"> Analog Clock </h2>
         <div class="clock">
            <div class="sec"></div>
            <div class="min"></div>
            <div class="hour"></div>
         </div>
      </div>
   </div>
  <script src="script.js"></script>
</body>
</html>
